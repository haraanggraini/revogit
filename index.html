<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="style.css"/>
       </head> 
    <body>
        <form>
            <label for ="name">Nama :</label>
            <input type="text" id="name" name="name"><br>

            <label for ="email">Email :</label>
            <input type="email" id="email" name="email"><br>

            <label for ="message">Message :</label>
            <textarea id="message" name="message"></textarea><br>

            <label for ="gender">Gender :</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select><br>

            <label>Interest :</label><br>
            <input type="checkbox" name="Interest" value="reading">Reading<br>
            <input type="checkbox" name="Interest" value="music">Music<br>
            <input type="checkbox" name="Interest" value="sports">Sports<br>

            <label>Hari ini nobar ga?</label><br>
            <input type="radio" name="gasnobar" id="">Ya
            <input type="radio" name="gasnobar" id="">Tidak<br>

            <label for="dana">Isi Kantong</label>
            <input type="text" name="" id="dana" min="1" max="12"><br><br>

            <button type="submit">Submit</button>
            <input type="submit" value="daftar">
        </form>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Judul 1</th>
                    <th>Judul 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>kolom 1</td>
                    <td>kolom 2</td>
                </tr>
            </tbody>  
        </table>
    </body>
</html>
